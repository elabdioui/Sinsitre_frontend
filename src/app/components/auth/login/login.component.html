<div class="auth-container">
  <div class="form-section">
    <h2>Connexion</h2>
    <form (ngSubmit)="onSubmit()">
      <input type="text" [(ngModel)]="credentials.username" name="username" placeholder="Nom d'utilisateur" required>
      <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <p>{{ message }}</p>
  </div>
